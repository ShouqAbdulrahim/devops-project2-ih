name: Infra - Terraform

on:
  push:
    branches: [ "main" ]
    paths:
      - "infra/terraform/**"
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      # 🟡 عدّلي اسم RG هنا ليتطابق مع local.rg_name = "${var.project_name}-rg"
      RG_NAME: devops-proj2-shouq-rg
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ⬇️ توليد مفتاح مؤقت وتمريره كـ TF_VAR
      - name: Generate SSH key (ephemeral)
        run: |
          ssh-keygen -t rsa -b 4096 -N "" -f ~/.ssh/id_rsa
          echo "TF_VAR_ssh_public_key=$(cat ~/.ssh/id_rsa.pub)" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Terraform Import Resource Group (idempotent)
        working-directory: infra/terraform
        run: |
          if terraform state show azurerm_resource_group.rg > /dev/null 2>&1; then
            echo "RG already in state. Skipping import."
          else
            terraform import \
              azurerm_resource_group.rg \
              /subscriptions/${ARM_SUBSCRIPTION_ID}/resourceGroups/${RG_NAME}
          fi

      - name: Terraform Plan
        working-directory: infra/terraform
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
        working-directory: infra/terraform
        run: terraform apply -auto-approve -input=false tfplan
