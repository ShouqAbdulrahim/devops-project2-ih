# Server
server.port=8080

# Azure SQL
spring.datasource.url=${DB_URL:jdbc:sqlserver://${DB_HOST}:${DB_PORT:1433};databaseNam>
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:com.microsoft.sqlserver.jdbc.SQLServer>

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable init on prod (we don't want schema/data.sql to run)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging
logging.level.com.burgerbuilder=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

